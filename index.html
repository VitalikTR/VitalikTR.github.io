<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="reset.css">

                    </div>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home</a></li>

                            <button class="btn-search" type="submit"><img src="img/search.png"></button>

                    </div>
                    <div class="col-md-1">
                        <button class="btn-basket" type="submit"><img src="img/basket.png"><span>4</span></button>
